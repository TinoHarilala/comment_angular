<mat-card class="example-card espace">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.type }}</mat-card-title>
      <mat-card-subtitle>{{ product.reference }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToBasket()">PANNIER</button>
    </mat-card-actions>
  </mat-card>
